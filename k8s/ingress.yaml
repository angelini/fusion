apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fusion-podproxy-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fusion-podproxy-service
            port:
              name: podproxy-http